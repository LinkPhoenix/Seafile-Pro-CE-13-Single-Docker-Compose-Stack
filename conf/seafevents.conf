# seafevents.conf - Seafile Pro 13
# No Elasticsearch, no ClamAV | SeaDoc enabled

[SEAHUB EMAIL]
enabled = true
interval = 30m

[STATISTICS]
enabled = true

[AUDIT]
enabled = true

# Indexing / search: disabled (no Elasticsearch).
# To use SeaSearch later, add a [SEASEARCH] section and enable the service.
[INDEX FILES]
enabled = false
interval = 10m

[FILE HISTORY]
enabled = true
threshold = 5
suffix = md,txt,doc,docx,xls,xlsx,ppt,pptx,sdoc

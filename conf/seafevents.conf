# seafevents.conf - Seafile Pro 13
# No Elasticsearch, no ClamAV | SeaDoc enabled

[SEAHUB EMAIL]
enabled = true
interval = 30m

[STATISTICS]
enabled = true

[FILE HISTORY]
enabled = true
threshold = 5
suffix = md,txt,doc,docx,xls,xlsx,ppt,pptx,sdoc

########################################################
########## PRO EDITION ONLY
########################################################

[AUDIT]
enabled = true

# Elasticsearch-based indexing: keep disabled (enabled = false).
# Full-text search uses [SEASEARCH] below with enabled = true.
[INDEX FILES]
enabled = false

## The default loglevel is `warning`.
## `info` is more verbose
## `debug` is even more verbose.
## Since version 11.0.4
loglevel = info

# Token = base64(username:password). Use INIT_SS_* from .env or INIT_SEAFILE_ADMIN_* if aligned.
# Small/low-usage: keep interval = 30m or higher.
[SEASEARCH]
enabled = true
seasearch_url = http://seasearch:4080
seasearch_token = <your auth token>
interval = 30m
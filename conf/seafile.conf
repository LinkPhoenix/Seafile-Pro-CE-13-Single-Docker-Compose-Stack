# seafile.conf - Seafile Pro 13 (CE: worker_threads and fs_cache_limit apply; fs_id_list_max_threads is Pro only)
# No virus scan (check_virus_on_web_upload not enabled - no ClamAV)
# Tuned for low RAM on a small VPS (defaults documented for each option)

[fileserver]
port = 8082

# CE & Pro. Number of worker threads for HTTP requests. Default: 10. Lower value reduces RAM.
worker_threads = 6

# CE & Pro. Go fileserver: in-memory fs cache size in MB. Default: 2000 (2G). Reduced for small VPS.
fs_cache_limit = 500

# Pro only (since 12.0.10). Go fileserver: max concurrent fs-id-list request handlers. Default: 10. Lower value reduces RAM. Remove or comment out on Community Edition.
fs_id_list_max_threads = 5
